<div *ngIf="data.results.length > 0; else loading">
    <div class="grid justify-content-center m-2">
        <div class="col-10 md:col-5" *ngFor="let photographer of data.results">
            <app-photographer-card class="cursor-pointer" [photographer]="photographer" (click)="goToPhotographer(photographer.id)"></app-photographer-card>
        </div>
        <div class="col-12 flex justify-content-center">
            <app-loading [showClasses]="false" *ngIf="loadingData"></app-loading>
        </div>
    </div>
</div>
<ng-template #loading>
    <app-loading></app-loading>
</ng-template>
